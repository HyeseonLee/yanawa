<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style_sheet01.css">
</head>

<body>

    <div class = "class-to-align-center">

        <div class = 'main-container m-promise class-to-align-center'>
            <div>
                <!-- 1) 약속 이름 2) 약속 시간 3) 약속 장소 입력 부분 -->
                <div id = "inputs_table">
                    <ul>
                        <p>약속 이름</p>
                        <input id="pms_name" type="text" value="입력하세요">
                    </ul>

                    <ul>
                        <p>시간</p>
                        <input id="pms_date" type="date" value = "2019-01-01">
                        <input id="pms_time" type="time" value = 12:00>
                    </ul>

                    <ul>
                        <p>장소</p>
                        <div id="map" style="width:500px;height:400px;"></div>
                    </ul>
                </div>
                <!-- 1) 창 확인 여부 입력 부분 -->
                <div id = "inputs_confirm">
                    <button id = "confirm_yes" type="button" name="button">
                        yes
                    </button>
                    <button id = "confirm_no" type="button" name="button">
                        no
                    </button>
                </div>
                    <!--  -->
            </div>
        </div>

    </div>

</body>

</html>
