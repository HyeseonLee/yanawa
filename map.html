<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<body>
    <!-- 지도를 표시할 div -->
    <div id="map" style="width:500px;height:400px;"></div>
    <!-- 지도 키 값 받아오기 -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=922b804a1e5a9b89656db406da17e07d"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
            // 위도와 경도를 입력하여 지도의 시작위치 표시
            center: new daum.maps.LatLng(33.450701, 126.570667),
            // 지도의 확대 정도, 자연수 값
			level: 3
		};
        // container와 options를 넘겨주어 지도 생성
        var map = new daum.maps.Map(container, options);
        // 맵 중앙의 좌표를 받아와서 마커 생성
        var marker = new daum.maps.Marker({
            position: map.getCenter()
        });
        // 지도에 마커 표시
        marker.setMap(map);
        
        // 지도에 클릭 이벤트 등록 및 마지막 파라미터로 넘어온 함수 호출
        daum.maps.event.addListener(map, 'click', function(mouseEvent){
            // 클릭한 위도, 경도 정보 가져오기
            var latlng = mouseEvent.latLng;
            // 마커 위치를 클릭한 위치로 이동
            marker.setPosition(latlng);

            var latitude = latlng.getLat(); // 위도, type 은 number
            var longitude = latlng.getLng(); // 경도
            var check = '위도는' + latitude + ' 경도는' + longitude;
            // console.log(typeof(latitude));
            console.log(check); // console 에서 확인
longitude
        } )
	</script>
</body>
</html>
