<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>Login Demo - Kakao JavaScript SDK</title>
<script src="http://developers.kakao.com/sdk/js/kakao.min.js"></script>
<style>
  .profile_image_container img { height: 100px;}
</style>
</head>
<body>
<a id="kakao-login-btn"></a>
<a href="http://developers.kakao.com/logout"></a>
<div class="profile_image_container">

</div>
<script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('350e19787f2c6b3612006f5beb316543');  //여기서 아까 발급받은 키 중 javascript키를 사용해준다.
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function(authObj) {
        //alert(JSON.stringify(authObj));
        console.log(authObj);
        // 로그인 성공시, API를 호출합니다.
       Kakao.API.request({
         url: '/v2/user/me',
         success: function(res) {
           console.log(res);
           var profile_image_container = document.querySelector('.profile_image_container');

           var nickname = res.properties.nickname;
           console.log(nickname);
           var nickname_tag = document.createElement('h3');
           nickname_tag.innerHTML = nickname;
           profile_image_container.appendChild(nickname_tag);


           var profile_image_url = res.properties.profile_image;
           var profile_image = document.createElement('img');
           profile_image.src = profile_image_url;

           profile_image_container.appendChild(profile_image);

         },
         fail: function(error) {
           alert(JSON.stringify(error));
         }
       });
      },
      fail: function(err) {
         alert(JSON.stringify(err));
      }
    });
  //]]>
</script>

</body>
</html>
